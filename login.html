<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login - J. Engenharia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-bg">
    <div class="login-container">
        <img src="logo.png" alt="Logo J. Engenharia" class="login-logo">
        <h2>Login</h2>
        <form id="login-form" autocomplete="off">
            <input type="text" id="login-usuario" placeholder="Usuário" required>
            <input type="password" id="login-senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <div id="login-erro" class="login-erro"></div>
    </div>
    <script>
    document.getElementById('login-form').onsubmit = function(e) {
        e.preventDefault();
        var usuario = document.getElementById('login-usuario').value;
        var senha = document.getElementById('login-senha').value;
        // Troque por sua lógica real de autenticação
        if(usuario === "admin" && senha === "1234") {
            localStorage.setItem('logado', 'true');
            window.location.href = "./";
        } else {
            document.getElementById('login-erro').textContent = "Usuário ou senha inválidos!";
        }
    }
    </script>
</body>
</html>
